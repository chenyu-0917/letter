<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>邀請函</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;700&family=Mochiy+Pop+One&display=swap');

    body {
      font-family: "Kiwi Maru", "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff; /* 網頁背景改為純白 */
    }

    .card {
      position: relative;
      /* 將背景圖設置在卡片上 */
      background-image: url("https://images.unsplash.com/photo-1604908177522-3c6c9f5e9d32?q=80&w=1000&auto=format&fit=crop");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: blur(8px);
      
      border-radius: 20px;
      padding: 40px;
      max-width: 420px;
      width: 85%;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1); /* 淡淡的陰影增加立體感 */
      text-align: center;
      color: #333; /* 預設文字顏色 */
      overflow: hidden;
    }

    /* 為了增加文字可讀性，給文字區塊一點點白色基底（非遮罩） */
    .content-box {
      background: rgba(255, 255, 255, 0.4); /* 極透明的白色，讓文字不被背景吃掉 */
      backdrop-filter: blur(2px); /* 輕微磨砂效果，讓背景圖透出來但文字清楚 */
      padding: 20px;
      border-radius: 15px;
    }

    .title {
      font-family: "Mochiy Pop One", "Kiwi Maru", sans-serif;
      font-size: 32px;
      font-weight: 400;
      margin-bottom: 24px;
      letter-spacing: 2px;
      color: #2c3e50;
    }

    .info {
      text-align: left;
      font-size: 16px;
      line-height: 2;
    }

    .info-item {
      margin-bottom: 12px;
      display: flex;
      align-items: baseline;
    }

    .label {
      font-weight: bold;
      margin-right: 10px;
      white-space: nowrap;
    }

    /* 地址連結樣式 */
    .map-link {
      color: #e67e22; /* 使用醒目的顏色 */
      text-decoration: none;
      border-bottom: 1.5px solid #e67e22;
      font-weight: 700;
    }

    .map-link:hover {
      color: #d35400;
      border-bottom-color: #d35400;
    }

    .footer {
      margin-top: 30px;
      font-size: 15px;
      color: #555;
      text-align: center;
      font-family: "Mochiy Pop One", "Kiwi Maru", sans-serif;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="content-box">
      <div class="title">隅溫</div>

      <div class="info">
        <div class="info-item">
          <span class="label">日期:</span>
          <span>2026 年 2 月 20 日(五)</span>
        </div>
        <div class="info-item">
          <span class="label">時間:</span>
          <span>晚上 17:30</span>
        </div>
        <div class="info-item">
          <span class="label">地點:</span>
          <span>
            <!-- 這裡設置 Google Map 跳轉 -->
            <a href="https://www.google.com/maps/search/?api=1&query=宜蘭市慶和街23巷1號" target="_blank" class="map-link">
              宜蘭市慶和街23巷1號
            </a>
          </span>
        </div>
      </div>

      <div class="footer">
        期待跟妳們的見面~ ✨
      </div>
    </div>
  </div>

</body>
</html>
